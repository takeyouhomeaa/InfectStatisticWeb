<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>疫情统计</title>

    <style>
        .container
        {
            text-align: center;
        }
        .container table{
            text-align: center;
            margin: auto;
        }
        .container table tr td{
            padding-top: 20px;
            padding-bottom: 5px;
            padding-right: 40px;
            padding-left: 40px;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 110px;
            font-weight:bold ;
        }
        div #map{
            background: gray;
        }
        #footer{
            text-align: center;
            padding-bottom:15px ;
        }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/echarts.min.js"></script>
</head>

<body>
<div id="container" class="container">
    <div class="page-header">
        <small>新型冠状病毒肺炎<h1>疫情统计信息统计</h1></small>
    </div>
</div>


<div  class="container">
    <p id="time" style="float: left">这是时间</p>

    <div  class="col-md-12 panel panel-default">
        <div class="panel-body">
            <table id="table">
                <tr>
                    <td>
                        <ul>
                            <li>现存确诊</li>
                            <li id="cDiagnose" style="color: orange;font-size: 30px">123</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>累计确诊</li>
                            <li id="diagnose" style="color: red;font-size: 30px">123</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>累计治愈</li>
                            <li id="cure" style="color: green;font-size: 30px">123</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>累计死亡</li>
                            <li id="death" style="color: black;font-size: 30px">123</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div id="main" class="panel panel-default container" style="width: 100%;height:600px;">
    </div>
</div>

<footer class="container">
    <hr>
    <div>
        <span id="footer">Copyright 2020.3.All Rights Reserved </span>
    </div>
</footer>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/china.js"></script>

<script type="text/javascript">
    var time = '';
    var myDate = new Date();
    year = myDate.getFullYear();
    month = myDate.getMonth() + 1;
    day = myDate.getDate();
    time = '数据更新至' + year + '-' + month + '-' + day;
    document.getElementById('time').innerText = time;

    var myChart = echarts.init(document.getElementById('main'));
    var url = "data.json";
    var request = new XMLHttpRequest();
    request.open("get", url);
    request.send(null);
    request.onload = function () {
        if (request.status == 200) {
            var json = JSON.parse(request.responseText);
            console.log(json)
            var processedData = []
            json.forEach(item => {
                    processedData.push({
                        id:item.locationId,
                        name: item.provinceShortName,
                        value: item.currentConfirmedCount,
                        deadCount: item.deadCount,
                        curedCount: item.curedCount
                    })
                }
            )
        console.log(processedData,"pro");

        var diagnose = 0;
        var cure = 0;
        var death = 0;
        for(i = 0; i < processedData.length;i++){
            diagnose += processedData[i].value;
            cure += processedData[i].curedCount;
            death += processedData[i].deadCount;
        }
        document.getElementById("diagnose").innerText = diagnose;
        document.getElementById("cure").innerText = cure;
        document.getElementById("death").innerText = death
        myChart.setOption ({
            title: {
                text: '新冠疫情状况分布图',
                subtext: '当前现有确诊病例数，治愈、死亡',
                left:'center',
            },
            series: [{
                type:'map',
                map:'china',
                label:{
                    show:true,
                },
                data:processedData
            }],
            tooltip:{
                triggerOn:'click',
                formatter: function (params) {
                    return `地区：${params.name}<br/>确诊：${params.value || 0}人<br/>
                    治愈：${(params.data && params.data.curedCount) || 0}人<br/>死亡：${params.data?.deadCount || 0}人<br/>
                    <a href="details.html?${params.data.id}">查看</a>`;
                },
                enterable: true
            },
            visualMap:[
                {
                    type: 'piecewise',
                    pieces:[
                        { min: 10000 }, // (10000, Infinity]
                        { min: 1000, max: 9999 }, // (1000, 9999]
                        { min: 100, max: 999 }, // (100, 999]
                        { min: 10, max: 99 }, // (10, 99]
                        { min: 1, max: 9 }, // (0, 9]
                        { value:0}
                    ],
                    inRange: {
                        color: ['#ffffff','#fdebcf', '#f59e83', '#e55a4e', '#cb2a2f', '#811c24']
                    }
                }
            ],
            backgroundColor:'#f7f7f7',
        })
            }
 }


</script>
</body>
</html>
