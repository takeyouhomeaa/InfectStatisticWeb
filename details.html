<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/echarts.min.js"></script>
    <style>
        ul{
            list-style: none;
        }
        td{
           text-align: center;
            padding: 10px 90px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <p id="province">省份名称</p>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
       <table>
           <tr>
               <td>
                   <ul>
                       <li>XXXX</li>
                       <li>现有确诊</li>
                   </ul>
               </td>
               <td>
                   <ul>
                       <li>XXXX</li>
                       <li>累计确诊</li>
                   </ul>
               </td>
               <td>
                   <ul>
                       <li>XXXX</li>
                       <li>累计死亡</li>
                   </ul>
               </td>
               <td>
                   <ul>
                       <li>XXXX</li>
                       <li>累计治愈</li>
                   </ul>
               </td>
           </tr>
       </table>
    </div>
</div>


<div class="container">
    <div id="main" class="panel panel-default" style="width: 100%;height:400px;"></div>
</div>
<div class="container" style="text-align: center">
    <button type="button" class="btn btn-default">新增确诊趋势</button>
    <button type="button" class="btn btn-default">累计确诊趋势</button>
    <button type="button" class="btn btn-default">累计治愈/死亡</button>
</div>

<div>
    <br>
    <br>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var date = ['mon','Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    var Numerical = [];
    // 指定图表的配置项和数据
        var option = {
            xAxis: {
                type: 'category',
                data: date,
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                smooth: true
            }]
        };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>
</html>
