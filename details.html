<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>疫情统计</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/echarts.min.js"></script>
    <link href="css/InfectStatisticWeb.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2 id="province">省份名称</h2>
        <p>新冠疫情统计</p>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
       <table width=100%" id="t1">
           <tr>
               <td>
                   <ul>
                       <li id="currentConfirmed">XXXX</li>
                       <li>现有确诊</li>
                   </ul>
               </td>
               <td>
                   <ul>
                       <li id="confirmed">XXXX</li>
                       <li>累计确诊</li>
                   </ul>
               </td>
               <td>
                   <ul>
                       <li id="cure">XXXX</li>
                       <li>累计治愈</li>
                   </ul>
               </td>
               <td>
                   <ul>
                       <li id="death">XXXX</li>
                       <li>累计死亡</li>
                   </ul>
               </td>
           </tr>
       </table>
    </div>
</div>


<div class="container">
    <div id="main" class="panel panel-default" style="width: 100%;height:400px;"></div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div id="trend" class="panel panel-default" style="width: 100%;height:400px;"></div>

        <div>
            <button type="button" class="btn btn-primary" id="btn1">新增/累计确诊</button>
            <button type="button" class="btn btn-default" id="btn2">累计治愈/死亡</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="panel panel-default" id="cityData">
    </div>
</div>


<footer class="container">
    <hr>
    <div>
        <span id="footer">Copyright 2020.3.All Rights Reserved </span>
    </div>
</footer>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/InfectStatisticWeb.js"></script>
</body>
</html>
