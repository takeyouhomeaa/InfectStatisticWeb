<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>疫情统计</title>

    <style>

    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myCSS.css" rel="stylesheet">
    <script src="js/echarts.min.js"></script>
</head>

<body>
<div id="container" class="container">
    <div class="page-header">
        <small>新型冠状病毒肺炎<h1>疫情统计信息统计</h1></small>
    </div>
</div>


<div  class="container">
    <p id="time" style="float: left">这是时间</p>

    <div  class="col-md-12 panel panel-default">
        <div class="panel-body">
            <table id="table">
                <tr>
                    <td>
                        <ul>
                            <li>现存确诊</li>
                            <li id="cDiagnose" style="color: orange;font-size: 30px">123</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>累计确诊</li>
                            <li id="diagnose" style="color: red;font-size: 30px">123</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>累计治愈</li>
                            <li id="cure" style="color: green;font-size: 30px">123</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>累计死亡</li>
                            <li id="death" style="color: black;font-size: 30px">123</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div id="main" class="panel panel-default container" style="width: 100%;height:600px;">
    </div>
</div>

<footer class="container">
    <hr>

    </div>
</footer>

</script>
</body>
</html>
